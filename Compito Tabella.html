<!DOCTYPE html>
<html lang="it">
<head>
  <title>Compito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h4> Compila la tabella </h4>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input required type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome">
    </div>
    <div class="form-group">
      <label for="age">Età:</label>
      <input required type="number" class="form-control" id="età" placeholder="Inserisci la tua età">
    </div>
    <div class="form-group">
      <label for="city">casa:</label>
      <input required type="text" class="form-control" id="casa" placeholder="Inserisci la città in cui sei nato">
    </div>
    <button type="button" onclick="BottoneSchiacciato()" class="btn btn-primary">Quando hai completato la tabella schiaccia qui</button>
  </form>
  <p id="output"></p> 
</div>

<script>
  function BottoneSchiacciato()
    {
      var name = document.getElementById("nome").value;
      var age = document.getElementById("età").value;
      var house = document.getElementById("casa").value;

      document.getElementById("output").innerHTML = "Ciao " + name + ", hai " + age + " anni e sei nato a " + house +".";
    }
</script>

</body>
</html>
